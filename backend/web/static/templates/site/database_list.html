<thead>
<tr role="row">
    <th>数据源名称</th>
    <th>host:port</th>
    <!--<th>user</th>
    <th>password</th>-->
    <th>状态</th>
    <th>更新时间</th>
    <th>操作</th>
</tr>
</thead>
<tbody>
{{#each list}}
<tr id="{{id}}">
    <td>
    {{#ifCond type "==" 'database'}}
        <i class="fa fa-database"></i> {{name}}
    {{else}}
        <i class="fa fa-file-word-o"></i> {{name}}
    {{/ifCond}}
    </td>
    <td>{{value.host}}:{{value.port}}</td>
    <!--<td>{{value.user}}</td>
    <td>{{value.password}}</td>-->
    <td><span class="label label-sm label-success">{{status}}</span></td>
    <td>{{update_at}}</td>
    <td>

        <div class="btn-group">

            {{#ifCond type "==" 'file'}}
            <button class="btn blue" actionrule="look_to" data-dbid="{{id}}" data-source="{{type}}" data-dbname="{{value.dbname}}"
            data-table="{{value.table}}" >查看
                <i class="fa fa-hand-pointer-o"></i>
            </button>
            {{else}}
            <button class="btn blue" actionrule="look_to" data-dbid="{{id}}" data-source="{{type}}">查看
                <i class="fa fa-hand-pointer-o"></i>
            </button>
            {{/ifCond}}

            <button class="btn red dropdown-toggle" data-toggle="dropdown">操作
                <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu" style="min-width: 80px; margin-left: 50%;">
                <li>
                    <a href="javascript:;" actionrule="del" actionid="{{id}}" class="btn btn-sm green"> <i class="glyphicon glyphicon-trash"></i>&nbsp;<span>删除</span> </a>
                </li>
                <li>
                    <a href="javascript:;" actionrule="edit" actionid="{{id}}" class="btn btn-sm red"> <i class="glyphicon glyphicon-pencil"></i>&nbsp;<span>修改</span> </a>
                </li>
            </ul>
        </div>
    </td>

</tr>
{{/each}}
</tbody>
