<thead>
<tr role="row">

    {{#each list.head}}
    <th>{{this}}</th>
    {{/each}}
    <th>操作</th>
</tr>
</thead>
<tbody>
{{#each list.limit}}
<tr id="{{@index}}">

    {{#each this}}
    <td>{{this}}</td>
    {{/each}}
    <td>

        <div class="btn-group">

            <button class="btn blue" actionrule="look_table" data-table="{{this}}">查看数据
                <i class="fa fa-hand-pointer-o"></i>
            </button>
        </div>
    </td>
</tr>
{{/each}}
</tbody>
